views:
  - title: Home
    path: Home
    icon: mdi:home
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: ''
            subtitle: General
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-person-card
                entity: person.jonte
                fill_container: false
                icon_type: entity-picture
              - type: custom:mushroom-person-card
                entity: person.ca
                icon_type: entity-picture
          - type: custom:mushroom-chips-card
            chips:
              - type: template
                icon: mdi:calendar
                icon_color: red
                picture: ''
                content: '{{ states(''sensor.time'') }}'
              - type: weather
                entity: weather.forecast_home
                show_conditions: true
                show_temperature: true
              - type: entity
                entity: sensor.number_lights_on
                icon: mdi:lightbulb
                icon_color: orange
                name: Lights On
            alignment: center
          - type: custom:mushroom-title-card
            title: |-
              {% set time = now().hour %}
              {% if (time >= 18) %}
                Good Evening, {{user}}!
              {% elif (time >= 12) %}
                Good Afternoon, {{user}}!
              {% elif (time >= 5) %}
                Good Morning, {{user}}!
              {% else %}
                Hello, {{user}}!
              {% endif %}
            subtitle: ''
          - type: custom:mini-graph-card
            hours_to_show: 48
            align_state: center
            show:
              name: false
              icon: false
              labels: true
              labels_secondary: true
            entities:
              - entity: sensor.sonoff_temp_downstairs_temperature
                show_state: false
                name: 1st Floor
              - color: gray
                entity: sun.sun
                name: sun
                y_axis: secondary
                show_line: false
                show_points: false
                show_legend: false
              - entity: sensor.sonoff_snzb_02d_temperature
                show_state: false
                name: 2nd Floor
              - color: gray
                entity: sun.sun
                name: sun
                y_axis: secondary
                show_line: false
                show_points: false
                show_legend: false
              - entity: sensor.sonoff_snzb_02d_temperature
                aggregate_func: max
                name: Max
                show_graph: false
                show:
                  in_header: true
                  legend_value: true
                  extremas: true
              - entity: sensor.sonoff_snzb_02d_temperature
                aggregate_func: min
                name: Min
                show_graph: false
              - entity: sensor.sonoff_snzb_02d_temperature
                aggregate_func: avg
                name: Avg
                color: green
                show_graph: false
            state_map:
              - value: below_horizon
                label: Night
              - value: above_horizon
                label: Day
          - type: custom:apexcharts-card
            graph_span: 24h
            header:
              show: true
              show_states: true
              colorize_states: true
            span:
              start: day
            now:
              show: true
              label: Now
            series:
              - entity: sensor.nordpool_kwh_fi_eur_2_10_0255
                float_precision: 2
                show:
                  in_header: false
                  legend_value: false
                  extremas: true
                name: Tomorrow
                offset: +1d
                type: line
                color: orangered
                data_generator: |
                  return entity.attributes.raw_tomorrow.map((start, index) => {
                    return [new Date(start["start"]).getTime(), entity.attributes.raw_tomorrow[index]["value"]];
                  });
              - entity: sensor.nordpool_kwh_fi_eur_2_10_0255
                float_precision: 2
                show:
                  in_header: false
                  legend_value: false
                  extremas: true
                name: Today
                type: line
                color: '#7BD39A'
                data_generator: |
                  return entity.attributes.raw_today.map((start, index) => {
                    return [new Date(start["start"]).getTime(), entity.attributes.raw_today[index]["value"]];
                  });
              - entity: sensor.nordpool_kwh_fi_eur_2_10_0255
                name: Price Right Now
                color: '#7BD39A'
                type: column
                show:
                  in_chart: false
                float_precision: 2
